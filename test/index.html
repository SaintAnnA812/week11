<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Пройдите наш опросник</h1>
    <h2>Расскажите о вашем домашнем питомце!</h2>
    <img src="../../week10/assets/image/cat1.jpg" alt="cat" id="catimage" onclick="changeMe()">
    <form name="catForm" action="#" method="POST">
        <label for="catName">1. Кличка вашего питомца:</label>
        <p><input type="text" name="catname" id="catName" placeholder="Кличка" autofocus></p>
        <label for="username">2. Ваше имя::</label>
        <p><input type="text" name="name" id="yourname" placeholder="Имя" autofocus></p>
        <label for="contacts">Ваши контакты: </label>
        <p><input type="text" name="contacts" id="contacts" placeholder="Как с вами связться?"></p>
        <p>3. Порода вашего питомца</p>
        <select name="breed" id="breed">
            <option disabled selected="selected">Выберите породу</option>
            <option value="persian">Персидская</option>
            <option value="seamese">Сиамская</option>
            <option value="british">Британская</option>
            <option value="bengal">Бенгальская</option>
            <option value="nobreed">Дворовая</option>
        </select><br><br>
        <fieldset id="feedType" style="width: 200px;">
            <legend>4. Корм</legend>
            <p>Чем питается ваш питомец?</p>
            <input type="checkbox" name="feed" value="dry" checked="checked">сухой корм<br>
            <input type="checkbox" name="feed" value="wet">влажнйы корм<br>
            <input type="checkbox" name="feed" value="natural">натуральный корм<br>
        </fieldset>

        <fieldset id="feedType" style="width: 200px;">
            <legend>5. Пол</legend>
            <p>Пол питомца: </p>
            <input type="checkbox" name="sex" value="male">самец<br>
            <input type="checkbox" name="sex" value="female">самка<br>
        </fieldset>

        <p>6. Ваш комментарий:</p>
        <textarea name="comments" cols="30" rows="5"></textarea><br>
        <p>7. Фото вашего питомца:</p>
        <p><input type="file" name="photo"></p>
        <p>Готово! Сохраните ваши ответы</p>
        <p><input type="button" name="save" value="Сохранить" onclick="clickMe()"></p>

    </form>
    <script src="index.js"></script>
</body>

</html>
